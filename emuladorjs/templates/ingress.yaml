apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.name }}-ingress
  labels:
    nombre: {{ .Values.name }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: $1
    #nginx.ingress.kubernetes.io/auth-url: http://nginx-ldap-auth.ingress.svc.cluster.local:5555
spec:
  ingressClassName: traefik
  rules:
    - host: {{ .Values.Ingress.Host }}
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.name }}-svc
              port:
                number: {{ .Values.Service.portWeb }}
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.name }}-svc-back
              port:
                number: {{ .Values.Service.portBack }}

