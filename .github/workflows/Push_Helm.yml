name: Build and Push helm

on:
    push: 
        branches: 
            - main
        
jobs:
  Deploy_Up_Helm:
    runs-on: arc-runner-set
    name: 🚀 Deploy up helm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: 📝 Setup enviroment
        run: |
            echo "::group::Install yq"
            wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq &&\
            chmod +x /usr/bin/yq
            echo "::endgroup::"
            echo "::group::Load env"
            export NAME_CHART=$(cat Chart.yaml | yq '.name' )
            export VERSION=$(cat Chart.yaml | yq '.version' )
            echo "::endgroup::"
      - name: 💽 Install kubectl
        run: | 
            echo "::group::Install kubectl"
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            mv kubectl /usr/local/bin
            echo "::endgroup::"
      - name: 💽 Install Helm
        run: | 
            echo "::group::Install helm"
            curl https://baltocdn.com/helm/signing.asc | gpg --dearmor | sudo tee /usr/share/keyrings/helm.gpg > /dev/null
            sudo apt-get install apt-transport-https --yes
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/helm.gpg] https://baltocdn.com/helm/stable/debian/ all main" | sudo  tee /etc/apt/sources.list.d/helm-stable-debian.list
            sudo apt-get update
            sudo apt-get install helm
            echo "::endgroup::"

      - name: 🚀 Set up kubectl and deploy helm
        run: |
          echo "::group::Install Set up kubectl and deploy helm"
          echo "${{ secrets.KUBECONFIG }}" > ./config
          export KUBECONFIG=$(pwd)/config
          kubectl config use-context microk8s
          echo "::endgroup::"

      - name: 🚀 Deply with Helm
        run: |
          echo "::group::Install deploy helm"
          helm registry login ${{ vars.REGISTRY_URL }} --username 'robot$test' --password ${{secrets.REGISTRY_PASSWORD }}
          helm lint . && helm package . 
          echo $NAME_CHART
          echo $VERSION
          helm push "$NAME_CHART-$VERSION.tgz"  ${{ vars.REGISTRY_OCI }}/helm-chart
          echo "::endgroup::"