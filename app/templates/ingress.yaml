{{- range $key, $val := .Values }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $key }}-ingress
  labels:
    nombre: {{ $key }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    #nginx.ingress.kubernetes.io/auth-url: http://nginx-ldap-auth.ingress.svc.cluster.local:5555
spec:
  ingressClassName: nginx
  rules:
    - host: {{ $val.Ingress.Host }}
      http:
        paths:
        - path: /{{ $val.Ingress.prefix }}
          pathType: Prefix
          backend:
            service:
              name: {{ $key }}-svc
              port:
                number: {{ $val.Service.port }}
---
{{- end }}
