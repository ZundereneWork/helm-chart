vaultwarden:
  Image: 'vaultwarden/server:latest' 
  Service:
      port: 80
  PVC:
      storageClassName: nfs-csi
      capacity: 1Gi
      Enable: true
  Ingress:
    Host: vault.thelmalouise.ddns.net
    prefix: ""
    Enable: true
    EnableOauth: false
  Volumes:
        config:
          type: volumenClain
          mountPath: /data