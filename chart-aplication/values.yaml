sonarr:
  Image: 'lscr.io/linuxserver/sonarr:latest' 
  Service:
      port: 8989
  PVC:
      storageClassName: microk8s-hostpath
      capacity: 1Gi
      Enable: true
  GPU:
     Enable: false
  Ingress:
    Enable: true
    Host: sonarr.thelmalouise.ddns.net
    EnableOauth: true
    prefix: ""
  Volumes:
        config:
          type: volumenClain
          mountPath: /config
        serie:
          type: nfs
          mountPath: /tv
          server: 192.168.18.10
          path: /volume1/Multimedia/Series
        descargas:
          type: nfs 
          mountPath: /downloads
          server: 192.168.18.10
          path: /volume1/Descargas
  ConfigMap:
    config.xml: |
      <Config>
        <BindAddress>*</BindAddress>
        <Port>8989</Port>
        <SslPort>9898</SslPort>
        <EnableSsl>False</EnableSsl>
        <LaunchBrowser>True</LaunchBrowser>
        <ApiKey>f5f9d20016584ea3acbf58d1c6945e26</ApiKey>
        <AuthenticationMethod>External</AuthenticationMethod>
        <AuthenticationRequired>Enabled</AuthenticationRequired>
        <Branch>main</Branch>
        <LogLevel>info</LogLevel>
        <SslCertPath></SslCertPath>
        <SslCertPassword></SslCertPassword>
        <UrlBase></UrlBase>
        <InstanceName>Sonarr</InstanceName>
        <UpdateMechanism>Docker</UpdateMechanism>
        <AnalyticsEnabled>False</AnalyticsEnabled>
        <PostgresUser>sonarr</PostgresUser>
        <PostgresPassword>buNCY%T!!8DRW#</PostgresPassword>
        <PostgresPort>5433</PostgresPort>
        <PostgresHost>192.168.18.10</PostgresHost>
      </Config>
  
